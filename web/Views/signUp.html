<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="CSS/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="JS/signUp.js" ></script>
</head>
<body>
<center>
    <br />
    <form action="" class="headerForm" method="post">
        <div class="welcomeHeader">
            <strong>Sign Up, please!</strong></div>
    </form>

    <br /><br /><br />

    <form action="signUp" method="post" class="form" onload="update()">
        <br />

        <label id="Label1">User Name </label>
        <label>
            <input name="userName" type="text" style="width: 162px" />
        </label><br /><br />

        Password&nbsp;&nbsp;&nbsp;
        <label>
            <input id="password" name="userPass" type="password" onkeyup="check()" style="width: 162px" />
            <span id='messagePass'></span>
        </label>
        <br /><br />

        Confirm Password&nbsp;&nbsp;&nbsp;
        <label>
            <input id="confirmPassword" name="confUserPass" type="password" onkeyup="check()" style="width: 162px" />
            <span id='messageConf'></span>
        </label><br /><br />

        Name&nbsp;&nbsp;&nbsp;
        <label>
            <input name="userRName" type="text" style="width: 162px" />
        </label><br /><br />

        Surname&nbsp;&nbsp;&nbsp;
        <label>
            <input name="userSurname" type="text" style="width: 162px" />
        </label><br /><br />

        Secret Question&nbsp;&nbsp;&nbsp;
        <label>
            <input name="userQuest" type="text" value="Mother's maiden name?" style="width: 162px" />
        </label><br /><br />

        Secret Answer&nbsp;&nbsp;&nbsp;
        <label>
            <input name="userSAnswer" type="text" style="width: 162px" onclick="mainCheck()"/>
        </label><br /><br />

        <center>
            <input name="submitAuthorization" class="ilButton" type="submit" value="Sign Up" />
        </center>
        <br />
    </form>

    <form action="headerRedirect" method="post" class="form">
        <br />
        <input name="action" type="submit" value="Log In" class="link"/>
        <br /><br />
    </form>
</center>
</body>
</html>
